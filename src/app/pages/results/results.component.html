<app-header></app-header>
<div class="wrapper">
  <div class="results-container">
    <h2>Risultati del Quiz</h2>
    <p>Il tuo punteggio finale Ã¨:</p>
    <span>{{ score }}</span>
  </div>

  <!-- Form per aggiungere il nome utente -->
  <form (ngSubmit)="submitScore()" *ngIf="!submitted">
    <h4>Vuoi salvare il tuo punteggio?</h4>
    <input
      type="text"
      id="user_name"
      name="user_name"
      [(ngModel)]="userName"
      placeholder="Nome utente"
      required
    />
    <button type="submit">Salva</button>
  </form>

  <!-- Messaggio di conferma -->
  <div *ngIf="submitted" class="confirmation-message">
    <p>Punteggio salvato con successo!</p>
    <button routerLink="/leaderboard">Vai alla classifica</button>
  </div>
</div>
