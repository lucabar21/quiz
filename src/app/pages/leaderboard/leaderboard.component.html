<app-header></app-header>
<div class="wrapper">
  <table>
    <tr>
      <th>Posizione</th>
      <th>Giocatore</th>
      <th>Punteggio</th>
    </tr>
    <tr *ngFor="let user of leaderboard?.slice(0, 10); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.user_name }}</td>
      <td>{{ user.score }}</td>
    </tr>
  </table>
</div>
